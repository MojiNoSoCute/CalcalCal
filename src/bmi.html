<script src="js/alert.js"></script>
<script src="js/bmi.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณค่าBMI</title>
    <link rel="stylesheet" href="css/bmi.css">
    <link rel="stylesheet" href="css/alert.css">
    <link rel="stylesheet" href="css/share.css">
</head>
<body>
    <header>
        <a href="index.html"><img class="logo" alt="logo" src="https://i.postimg.cc/rwBJXSgY/2136048-feuille-logo-bio-label-eco-icon-vector-isolated-background-gratuit-vectoriel-Edited.png" ></a>
        <h1 class="header">หาค่าBMI</h1>
    </header>
    <main class="container">

        <div class="item">
            <h1 class="gender_Msg">เพศ : <span id="show_gender"></span></h1>
        </div>

        <div class="item">
            <button class="boy_Btn" id="gender_Btn" onclick="selectGender('ชาย')">ชาย</button>
            <button class="girl_Btn" id="gender_Btn" onclick="selectGender('หญิง')">หญิง</button>
        </div>

        <div class="item">
            <input type="number" class="input" id="weight" placeholder="ใส่น้ำหนัก (กิโลกรัม)">
            <input type="number" class="input" id="height" placeholder="ใส่ส่วนสูง (เมตร)">
        </div>

        <div class="item">
            <button class="submit_Btn" onclick="bmi()">คำนวณ</button>
        </div>

        <div class="item">
            <p class="result_message">BMI : <span id="result"></span></p>
        </div>
    </main>

    <div class="alert_box" id="alert">
         <div class="alert_content">
            <h2 class="alert_head">!!! fail !!!</h2>
            <p class="alert_message" id="alert_message"><b>ใส่ให้ถูกต้อง</b></p>
            <button class="alert_Btn" id="OK_Btn">หวางเกี๊ยบ ยู้เยื่อง</button>
        </div>

</body>
</html>
